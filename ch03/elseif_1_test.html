<script>
    var mon = prompt("현재는 몇 월입니까?", "0");

    if(mon >= 9 &&  mon <= 11) {
        document.write("독서의 계절 가을");
    } else if(mon >= 6 && mon <= 8) {
        document.write("여행가기 좋은 여름..?");
    } else if(mon >= 3 && mon <= 5) {
        document.write("벚꽃 구경 가기 좋은 봄");
    } else {
        document.write("추운 겨울");
    }
</script>
