<head>
    <meta charset="UTF-8">
    <title>선택자</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {
        $("#menu li:even")      // 선택한 요소 중 홀수 번째(짝수 index) 요소만 선택
        .css({"background-color":"#ff0"});

        $("#menu li:odd")       // 선택한 요소 중 짝수 번째(홀수 index) 요소만 선택
        .css({"background-color":"#0ff"});
        });
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu">
    <li>내용1</li>
    <li>내용2</li>
    <li>내용3</li>
    <li>내용4</li>
    </ul>
</body>
