<head>
    <meta charset="UTF-8">
    <title>선택자</title>
    <script src="js/jquery.js"></script>
    <script>
    $(function() {
        var style_1 = {
            "background-color":"#0ff",
            "border":"2px solid #f00"
        }
        var style_2 = {
            "background-color":"#ff0",
            "border":"2px dashed #f00"
        }

        $(".txt").prev()    // .prev():선택한 요소의 바로 이전에 위치한 형제요소를 선택
        .css(style_1);

        $(".txt + p").css(style_2);

        $(".txt").next().next()     //.next(): 선택한 요소의 바로 다음에 위치한 형제요소를 선택
        .css(style_2);
    });
    </script>
</head>

<body>
    <div id="wrap">
        <h1>인접 관계 선택자</h1>
        <p>내용1</p>
        <p class="txt">내용2</p>
        <p>내용3</p>
        <p>내용4</p>
    </div>
</body>
