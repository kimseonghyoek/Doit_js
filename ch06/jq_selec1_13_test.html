<head>
    <meta charset="UTF-8">
    <title>선택자</title>
    <script src="js/jquery.js"></script>
    <script>
    $(function() {
        var style_1 = {
            "background-color":"#0ff",
            "border":"2px solid #f00"
        }

        $(".txt3").prevUntil(".title")       // 선택한 요소의 형제 요소 중에서 지정한 선택자에 해당하는 요소 바로 다음까지의 요소를 모두 선택한다.
        .css(style_1);

        $(".txt3").nextUntil(".txt6")
        .css(style_1);
    });
    </script>
</head>
<body>
    <div id="wrap">
        <h1 class="title">선택자</h1>
        <p>내용1</p>
        <p>내용2</p>
        <p class="txt3">내용3</p>
        <p>내용4</p>
        <p>내용5</p>
        <p class="txt6">내용6</p>
    </div>
</body>
