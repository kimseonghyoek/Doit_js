<head>
    <meta charset="UTF-8">
    <title>선택자</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {
            $("h1.tit").css("background-color", "#0ff")
            .css("border", "2px dashed #f00");
        });
    </script>
</head>
<body>
    <h1 class="tit">제이쿼리</h1>       <!-- class 값 일치 -->
    <h2>선택자</h2>
    <h3 class="tit">직접 선택자</h3>        <!-- class 값 불 일치 -->
</body>
