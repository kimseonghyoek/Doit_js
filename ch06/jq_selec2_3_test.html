<head>
    <meta charset="UTF-8">
    <title>제이쿼리 그만</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {
        $("#menu li").eq(2)
        .css({"background-color":"#ff0"});      // 지정 index 보다 작은

        $("#menu li:lt(2)")
        .css({"background-color":"#0ff"});      // 지정 index

        $("#menu li:gt(2)")
        .css({"background-color":"#f0f"});      // 지정 index 보다 큰
        });
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
        <li>내용5</li>
    </ul>
</body>
