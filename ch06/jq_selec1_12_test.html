<head>
    <meta charset="UTF-8">
    <title>선택자</title>
    <script src="js/jquery.js"></script>
    <script>
    $(function(){
        var style_1 = {
            "background-color":"#0ff",
            "border":"2px solid #f00"
        }

        $(".txt").siblings()        // 선택한 요소의 형제 요소 중에서 지정한 선택자에 해당하는 요소를 모두 선택한다.
        .css(style_1);
    });
    </script>
</head>
<body>
    <div id="wrap">
    <h1>인접 관계 선택자</h1>
    <p>내용1</p>
    <p class="txt">내용2</p>
    <p>내용3</p>
    <p>내용4</p>
    </div>
</body>
