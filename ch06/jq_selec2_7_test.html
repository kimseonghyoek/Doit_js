<head>
    <meta charset="UTF-8">
    <title>안녕하세요. 제이쿼리입니다.</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {
         var obj = [{
             "area" : "서울"
         }, {
             "area" : "부산"
         }, {
             "area" : "전주"
         }]

         $(obj).each(function(i, o) {       // obj 배열의 데이터 개수만큼 함수가 실행
             console.log(i + ":", o);
         });
         console.log("====The End1====");

         $.each($("#menu2 li"), function(i, o) {        // obj 배열의 데이터 개수만큼 함수가 실행
            console.log(i + ":", o);
         });
         console.log("====The End2====");
        
        $.each($("#menu2 li"), function(i) {
            console.log(i + ":", $(this));
        });
    });
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu1">
        <li>내용1-1</li>
        <li>내용1-2</li>
        <li>내용1-3</li>
    </ul>
    <ul id="menu2">
        <li>내용2-1</li>
        <li>내용2-2</li>
        <li>내용2-3</li>   
    </ul>
</body>
