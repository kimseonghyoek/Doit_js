<script>
    var phoneNum = "010-2345-1234";
    var result_1 = phoneNum.substring(0, phoneNum.length - 4);      // SubString에서 phoneNum의 length 에서 -4를 해서 뒷 번호 를 지우고 ****
    document.write(result_1, "**** <br>");

    var imgSrc = "images/bnt_out.jpg";
    var result_2 = imgSrc.replace("out", "over");       // replace에서 imgSrc에 'out'이 들어가면 'out'을 'over'로 반환
    document.write(result_2, "<br>");
</script>
